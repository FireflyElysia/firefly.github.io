<!DOCTYPE html>
<html>
<head>
    <title>生命因何而沉睡</title>
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        /* 标题样式 */
        .page-title {
            text-align: center;
            font-size: 2em;
            color: #2c3e50;
            margin: 40px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* 图片容器 */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            max-width: 1000px;
        }

        /* 图片样式 */
        .resized-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            transition: opacity 0.5s ease;
            opacity: 1;
        }

        .resized-image.fade {
            opacity: 0;
        }

        /* 滑动条样式 */
        .slider-container {
            text-align: center;
            margin: 30px auto;
            width: 100%;
            max-width: 840px;
            padding: 0 20px;
        }

        #imageSlider {
            width: 100%;
            height: 12px;
            background: linear-gradient(90deg, #e74c3c 0%, #e74c3c 0%, #f1f1f1 0%);
            outline: none;
            border-radius: 8px;
            margin: 20px 0;
            transition: background 0.3s;
        }

        #imageSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 28px;
            height: 28px;
            background: #fff;
            border: 3px solid #e74c3c;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }

        #imageSlider::-webkit-slider-thumb:hover {
            transform: scale(1.15);
            box-shadow: 0 2px 6px rgba(231, 76, 60, 0.3);
        }

        /* 悬浮窗样式 */
        .floating-panel {
            position: fixed;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
            border-left: 5px solid #e74c3c;
            font-family: '楷体', cursive;
            font-size: 1.1em;
            color: #34495e;
            line-height: 1.8;
            max-width: 220px;
            backdrop-filter: blur(5px);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(-50%) translateY(0); }
            50% { transform: translateY(-50%) translateY(-12px); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                margin-bottom: 15px;
            }

            .floating-panel {
                right: 15px;
                max-width: 150px;
                padding: 15px;
                font-size: 0.9em;
            }

            #imageSlider {
                height: 8px;
            }

            #imageSlider::-webkit-slider-thumb {
                width: 22px;
                height: 22px;
            }
        }
    </style>
</head>
<body>
    <h1 class="page-title">生命因何而沉睡</h1>
    
    <div class="container">
        <img 
            src="秘密基地.jpg" 
            alt="动态图片" 
            class="resized-image"
            id="mainImage"
        >
    </div>

    <div class="slider-container">
        <input type="range" id="imageSlider" min="0" max="9" value="0">
    </div>

    <div class="floating-panel">
        <div>「我梦见一片焦土」</div>
        <div>「一株破土而生的新蕊」</div>
        <div>「它迎着朝阳绽放」</div>
        <div>「向我低语呢喃」</div>
    </div>

    <script>
        // 图片路径配置（请根据实际目录结构调整）
        const imagePaths = [
            '秘密基地.jpg',
            '合照.jpg',
            'images/image2.jpg',
            'images/image3.jpg',
            'images/image4.jpg',
            'images/image5.jpg',
            'images/image6.jpg',
            'images/image7.jpg',
            'images/image8.jpg',
            'images/image9.jpg'
        ];

        // 初始化
        const init = () => {
            const slider = document.getElementById('imageSlider');
            const mainImage = document.getElementById('mainImage');
            let isAnimating = false;

            // 图片切换函数
            const changeImage = (index) => {
                if (isAnimating) return;
                isAnimating = true;
                
                mainImage.classList.add('fade');
                setTimeout(() => {
                    mainImage.src = imagePaths[index];
                    mainImage.classList.remove('fade');
                    isAnimating = false;
                }, 300);
            }

            // 更新滑动条样式
            const updateSliderProgress = (value) => {
                const percentage = (value / 9) * 100;
                slider.style.background = `
                    linear-gradient(90deg, 
                    #e74c3c 0%, 
                    #e74c3c ${percentage}%, 
                    #f1f1f1 ${percentage}%)
                `;
            }

            // 事件监听
            slider.addEventListener('input', (e) => {
                const index = parseInt(e.target.value);
                changeImage(index);
                updateSliderProgress(index);
            });

            // 预加载图片
            imagePaths.forEach(src => {
                new Image().src = src;
            });
        }

        // 页面加载后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
