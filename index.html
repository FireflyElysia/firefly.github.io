<!DOCTYPE html>
<html>
<head>
    <title>生命因何而沉睡</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        .page-title {
            text-align: center;
            font-size: 2em;
            color: #2c3e50;
            margin: 40px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            max-width: 1000px;
        }

        .resized-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            transition: opacity 0.5s ease;
            opacity: 1;
        }

        .resized-image.fade {
            opacity: 0;
        }

        .slider-container {
            text-align: center;
            margin: 30px auto;
            width: 100%;
            max-width: 840px;
            padding: 0 20px;
        }

        #imageSlider {
            width: 100%;
            height: 12px;
            background: linear-gradient(90deg, #e74c3c 0%, #e74c3c 0%, #f1f1f1 0%);
            outline: none;
            border-radius: 8px;
            margin: 20px 0;
            transition: background 0.3s;
        }

        #imageSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 28px;
            height: 28px;
            background: #fff;
            border: 3px solid #e74c3c;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }

        #imageSlider::-webkit-slider-thumb:hover {
            transform: scale(1.15);
            box-shadow: 0 2px 6px rgba(231, 76, 60, 0.3);
        }

        .floating-panel {
            position: fixed;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
            border-left: 5px solid #e74c3c;
            font-family: '楷体', cursive;
            font-size: 1.1em;
            color: #34495e;
            line-height: 1.8;
            max-width: 220px;
            backdrop-filter: blur(5px);
            animation: float 3s ease-in-out infinite;
            text-align: center;
            white-space: pre-line;
        }

        @keyframes float {
            0%, 100% { transform: translateY(-50%) translateY(0); }
            50% { transform: translateY(-50%) translateY(-12px); }
        }

        @media (max-width: 768px) {
            .container {
                margin-bottom: 15px;
            }

            .floating-panel {
                right: 15px;
                max-width: 150px;
                padding: 15px;
                font-size: 0.9em;
            }

            #imageSlider {
                height: 8px;
            }

            #imageSlider::-webkit-slider-thumb {
                width: 22px;
                height: 22px;
            }
        }
    </style>
</head>
<body>
    <h1 class="page-title">生命因何而沉睡</h1>
    
    <div class="container">
        <img 
            src="秘密基地.jpg" 
            alt="动态图片" 
            class="resized-image"
            id="mainImage"
        >
    </div>

    <div class="slider-container">
        <input type="range" id="imageSlider" min="0" max="9" value="0">
    </div>

    <div class="floating-panel" id="poetryPanel"></div>

    <script>
        // 图片路径配置
        const imagePaths = [
            '秘密基地.jpg',
            '合照.jpg',
            '嘻嘻.jpg',
            '嘿嘿.jpg',
            '萤宝1.jpg',
            '萤宝2.jpg',
            '萤宝3.jpg',
            '萤宝4.jpg',
            '萤宝5.jpg',
            '芜湖.jpg'
        ];

        // 李白诗句库
        const poetryVerses = [
            "床前明月光，\n疑是地上霜。\n举头望明月，\n低头思故乡。",
            "朝辞白帝彩云间，\n千里江陵一日还。\n两岸猿声啼不住，\n轻舟已过万重山。",
            "花间一壶酒，\n独酌无相亲。\n举杯邀明月，\n对影成三人。",
            "君不见黄河之水天上来，\n奔流到海不复回。",
            "长风破浪会有时，\n直挂云帆济沧海。",
            "安能摧眉折腰事权贵，\n使我不得开心颜！",
            "抽刀断水水更流，\n举杯消愁愁更愁。\n人生在世不称意，\n明朝散发弄扁舟。",
            "云想衣裳花想容，\n春风拂槛露华浓。\n若非群玉山头见，\n会向瑶台月下逢。",
            "孤帆远影碧空尽，\n唯见长江天际流。",
            "仰天大笑出门去，\n我辈岂是蓬蒿人。"
        ];

        const init = () => {
            const slider = document.getElementById('imageSlider');
            const mainImage = document.getElementById('mainImage');
            const poetryPanel = document.getElementById('poetryPanel');
            let isAnimating = false;

            const changeImage = (index) => {
                if (isAnimating) return;
                isAnimating = true;
                
                mainImage.classList.add('fade');
                setTimeout(() => {
                    mainImage.src = imagePaths[index];
                    mainImage.classList.remove('fade');
                    isAnimating = false;
                }, 300);
            }

            const updateSliderProgress = (value) => {
                const percentage = (value / 9) * 100;
                slider.style.background = `
                    linear-gradient(90deg, 
                    #e74c3c 0%, 
                    #e74c3c ${percentage}%, 
                    #f1f1f1 ${percentage}%)
                `;
            }

            const updatePoetry = (index) => {
                poetryPanel.textContent = poetryVerses[index];
            }

            slider.addEventListener('input', (e) => {
                const index = parseInt(e.target.value);
                changeImage(index);
                updateSliderProgress(index);
                updatePoetry(index);
            });

            // 预加载图片
            imagePaths.forEach(src => {
                new Image().src = src;
            });

            // 初始化显示
            updatePoetry(0);
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
